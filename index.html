<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Happy New Year 2022 Will Coming</h2>
        <div class="countdown">
            <div>
                <div id="day" class="days">00</div>
                <span>Days</span>
            </div>
            <div>
                <div id="hour" class="hours">00</div>
                <span>Hours</span>
            </div>
            <div>
                <div id="minute" class="minutes">00</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="secound" class="secounds">00</div>
                <span>Secounds</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
